<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корейский язык Курсы</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 36px;
            color: #2c3e50;
        }

        p {
            font-size: 20px;
            color: #34495e;
        }

        .button-container {
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .test-btn {
            background-color: #e74c3c;
        }

        .test-btn:hover {
            background-color: #c0392b;
        }

        .language-select {
            margin-top: 40px;
        }

        .language-select select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="title">Добро пожаловать в курсы корейского языка!</h1>
        <p id="description">Наши курсы помогут вам улучшить знания корейского языка. Выберите уровень и начните обучение.</p>

        <div class="button-container">
            <button class="btn" id="beginnerBtn" onclick="location.href='lessons.html'">Начальный уровень</button>
            <button class="btn" id="intermediateBtn" onclick="location.href='intermediate.html'">Средний уровень</button>
            <button class="btn" id="advancedBtn" onclick="location.href='advanced.html'">Профессиональный уровень</button>
        </div>

        <div class="button-container">
            <button class="btn test-btn" id="testBtn" onclick="location.href='test.html'">Перейти к тестам</button>
        </div>

        <div class="language-select">
            <label for="language">Выберите язык: </label>
            <select id="language" onchange="changeLanguage()">
                <option value="ru">Русский</option>
                <option value="uz">Узбекский</option>
                <option value="tr">Турецкий</option>
                <option value="kk">Казахский</option>
                <option value="ky">Киргизский</option>
                <option value="ne">Непальский</option>
                <option value="vi">Вьетнамский</option>
                <option value="si">Шриланкийский</option>
                <option value="bn">Бангладешский</option>
                <option value="ar">Арабский</option>
                <option value="en">Английский</option>
                <option value="th">Тайландский</option>
            </select>
        </div>
    </div>

        function changeLanguage() {
            const selectedLanguage = document.getElementById("language").value;
            const translation = translations[selectedLanguage];

            document.getElementById("title").textContent = translation.title;
            document.getElementById("description").textContent = translation.description;
            document.getElementById("beginnerBtn").textContent = translation.beginnerBtn;
            document.getElementById("intermediateBtn").textContent = translation.intermediateBtn;
            document.getElementById("advancedBtn").textContent = translation.advancedBtn;
            document.getElementById("testBtn").textContent = translation.testBtn;
            document.querySelector("label[for='language']").textContent = translation.languageLabel;
        }
